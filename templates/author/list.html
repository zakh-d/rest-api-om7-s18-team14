{% extends '_base.html' %}

{% block title %}All authors{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <div class="row">
            <div class="col-10">
                <span class="h1">All authors</span>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center">
                <a class="btn btn-success" href="{% url 'create_author' %}">+ New Author</a>
            </div> 
        </div>
        <hr>
        <div class="row justify-content-center">
            {% for author in authors %}
                <div class="card col-md-3 m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ author.name }} {{ author.surname }} {{author.patronymic }} </h5>
                        <a href="{% url 'author_detail' author.id %}" class="btn btn-outline-primary">See more</a>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
